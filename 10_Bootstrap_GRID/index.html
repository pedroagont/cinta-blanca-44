<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap GRID</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

  <h1>Bootstrap GRID</h1>

  <!-- AJATO EMMET: section.row>div.col-1*13 TAB-->

  <section class="row">
    <div class="col-12 bg-primary">0</div>
    <div class="col-1 bg-secondary">1</div>
    <div class="col-1 bg-success">2</div>
    <div class="col-1 bg-danger">3</div>
    <div class="col-1 bg-warning">4</div>
    <div class="col-1 bg-info">5</div>
    <div class="col-1 bg-secondary">6</div>
    <div class="col-1 bg-success">7</div>
    <div class="col-1 bg-danger">8</div>
    <div class="col-1 bg-warning">9</div>
    <div class="col-1 bg-info">10</div>
    <div class="col-1 bg-secondary">11</div>
    <div class="col-1 bg-success">12</div>
  </section>

  <!-- ATAJO EMMET: section.row>div.col-md-6.col-sm-12.bg-success*3 TAB -->

  <!--
  Máximo 12 columnas
  col-sm-X: sm de small - En pantallas pequeñas mide X columnas
  col-md-X: md de medium - En pantallas medianas mide X columnas
  col-lg-X: lg de large - En pantallas grandes mide X columnas
  Referencia detallada sobre esto en bootstrap: https://getbootstrap.com/docs/4.5/layout/grid/ -->

  <section class="row my-3">
    <div class="col-md-6 col-sm-12 bg-success">Un texto</div>
    <div class="col-md-2 col-sm-8 bg-danger">Otro texto</div>
    <div class="col-md-4 col-sm-6 bg-warning">Aquí más texto</div>
  </section>


  <!-- ATAJO EMMET: section.row.my-3>div.col-md-6.bg-info TAB -->

  <section class="row my-3">
    <div class="col-md-6 bg-info">
      <div class="row">
        <div class="col-12 bg-primary">0</div>
        <div class="col-1 bg-secondary">1</div>
        <div class="col-1 bg-success">2</div>
        <div class="col-1 bg-danger">3</div>
        <div class="col-1 bg-warning">4</div>
        <div class="col-1 bg-info">5</div>
        <div class="col-1 bg-secondary">6</div>
        <div class="col-1 bg-success">7</div>
        <div class="col-1 bg-danger">8</div>
        <div class="col-1 bg-warning">9</div>
        <div class="col-1 bg-info">10</div>
        <div class="col-1 bg-secondary">11</div>
        <div class="col-1 bg-success">12</div>

        <div class="col-4 border border-danger">Un texto</div>
        <div class="col-4 border border-danger">Otro texto</div>
        <div class="col-4 border border-danger">Aquí más texto</div>

      </div>
    </div>
    <!-- COPY PASTE A TODO EL DIV ANTERIOR -->
    <div class="col-md-6 bg-primary">
      <div class="row">
        <div class="col-12 bg-info">0</div>
        <div class="col-1 bg-secondary">1</div>
        <div class="col-1 bg-success">2</div>
        <div class="col-1 bg-danger">3</div>
        <div class="col-1 bg-warning">4</div>
        <div class="col-1 bg-info">5</div>
        <div class="col-1 bg-secondary">6</div>
        <div class="col-1 bg-success">7</div>
        <div class="col-1 bg-danger">8</div>
        <div class="col-1 bg-warning">9</div>
        <div class="col-1 bg-info">10</div>
        <div class="col-1 bg-secondary">11</div>
        <div class="col-1 bg-success">12</div>

        <div class="col-4 border border-warning">Un texto</div>
        <div class="col-4 border border-warning">Otro texto</div>
        <div class="col-4 border border-warning">Aquí más texto</div>
      </div>
    </div>
  </section>

  <!-- ATAJO EMMET: section.row.justify-content-end>div.col-md-2.col-sm-6.bg-success*3 TAB -->

  <section class="row justify-content-around">
    <div class="col-md-2 col-sm-6 bg-success">Recuerden</div>
    <div class="col-md-2 col-sm-6 bg-danger">Escribir bien</div>
    <div class="col-md-2 col-sm-6 bg-warning">Sus clases de BS</div>
  </section>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
